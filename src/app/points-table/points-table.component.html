<h2>Points table</h2>
<div class="points-table">
    <div class="action-menu">
        <button>Actions</button>
    </div>
    <ngx-datatable
            class="material"
            [columnMode]="'standard'"
            [headerHeight]="50"
            [footerHeight]="50"
            [rowHeight]="'auto'"
            [rows]="points$ | async"
            [columns]="[{name:'X'},{name:'Y'}]"
            [limit]="10"
    >
    </ngx-datatable>
</div>
