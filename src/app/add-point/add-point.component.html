<form #addPointForm="ngForm">
    <label>X
        <input type="text"
               [(ngModel)]="x"
               #field="ngModel"
               name="x"
               required
               number
               [min]="-5000"
               [max]="5000">
    </label>
    <label>Y
        <input type="text"
               [(ngModel)]="y"
               name="y"
               required
               number
               [min]="-5000"
               [max]="5000">
    </label>
    <button (click)="addPoint($event)">Add</button>
</form>
<p *ngIf="!addPointForm.form.valid && addPointForm.form.dirty">
    X and Y need to be between -5000 and 5000
</p>
<p *ngIf="response?.error">
    {{response.message}}
    [{{response.point.x}}, {{response.point.y}}]
</p>
